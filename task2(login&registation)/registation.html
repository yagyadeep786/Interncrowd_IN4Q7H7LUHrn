<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-h-screen md:flex md:flex-row items-center justify-between w-full bg-slate-200 flex-col transition-all">
        <div class="md:h-screen h-1/2 md:rounded-r-full md:rounded-none bg-gray-800 md:w-1/2 w-full flex flex-col items-center justify-center rounded-b-full">
            <h2 class="text-6xl font-bold text-violet-400">Intern Crowd</h2>
            <p class="font-light text-gray-300 mt-3">Login Registared User</p>
            <a href="login.html"><button class="text-xl font-semibold px-4 py-2 text-gray-300 rounded-sm bg-gradient-to-bl from-violet-600 to-orange-600 mt-3 hover:bg-gradient-to-bl hover:from-orange-600 hover:to-violet-600">Login</button></a>
        </div>
        <div class="m:h-full h-1/2 m:w-1/2 w-full flex items-center justify-center p-4">
            <form action="" method="POST" class="bg-gray-800 rounded-md p-4 w-full md:w-auto space-y-4 shadow-md shadow-gray-700">
                <div class="flex flex-col items-start">
                    <label for="name" class="text-gray-200">Enter Username</label>
                    <input type="text" name="username" id="name" class="px-2 py-1 md:w-64 w-full bg-transparent border-2 border-gray-200 rounded-sm outline-none text-white">
                </div>
                <div class="flex flex-col items-start">
                    <label for="email" class="text-gray-200">Enter Email</label>
                    <input type="email" name="email" id="email" class="px-2 py-1 md:w-64 w-full bg-transparent border-2 border-gray-200 rounded-sm outline-none text-white">
                </div>
                <div class="flex flex-col items-start">
                    <label for="password" class="text-gray-200">Enter Password</label>
                    <input type="password" name="password" id="password" class="px-2 py-1 md:w-64 w-full bg-transparent border-2 border-gray-200 rounded-sm outline-none text-white">
                </div>
                <div class="flex flex-col items-start">
                    <label for="email" class="text-gray-200">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="email" class="px-2 py-1 md:w-64 w-full bg-transparent border-2 border-gray-200 rounded-sm outline-none text-white">
                </div>
                <div><button class="text-xl font-semibold px-4 py-2 text-gray-300 rounded-sm bg-gradient-to-bl from-violet-600 to-orange-600 mt-3 hover:bg-gradient-to-bl hover:from-orange-600 hover:to-violet-600" type="submit">SignUp</button></div>
            </form>
        </div>
    </div> 

    <!-- error message -->
    <div class="px-3 py-4 text-white bg-red-500 flex items-center justify-center absolute top-4 left-1/3 rounded-md hidden">
        <p>Your username or password is worng?</p>
        <p class="ml-4 p-2 hover:bg-red-200 hover:bg-opacity-25 cursor-pointer">close</p>
    </div>
</body>
</html>
